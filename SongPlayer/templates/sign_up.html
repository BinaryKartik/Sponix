{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<style>
  h3{
    color: white;
    font-family: "Azonix", serif;
    font-size: 2rem;
  }
  .form-group{
    color: white;
    margin-bottom: 5%;
  }
  input{
    width: 60vw;
    border-radius: 25px;
    height: 25px;
  }
  form{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
</style>
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email" align="left"> Email Address</label><br>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label align="left" for="firstName"> First Name</label><br>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
  </div>
  <div class="form-group">
    <label for="password1"> Password</label><br>
    <input type="password" minlength="7" class="form-control" id="password1" name="password1" placeholder="Enter Password">
  </div>
  <div class="form-group">
    <label for="password2"> Confirm Password</label><br>
    <input type="password" minlength="7" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  {% endblock %}
